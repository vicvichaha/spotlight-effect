<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotlight Cursor Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #111;
      position: relative;
    }

    .spotlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent interaction interference */
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 100px, rgba(0, 0, 0, 0.8) 150px);
      mix-blend-mode: screen; /* Makes the spotlight look realistic */
    }
  </style>
</head>
<body>
  <div class="spotlight"></div>

  <script>
    const spotlight = document.querySelector('.spotlight');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      // Update spotlight's gradient center
      spotlight.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255, 255, 255, 0.8) 100px, rgba(0, 0, 0, 0.8) 150px)`;
    });
  </script>
</body>
</html>
